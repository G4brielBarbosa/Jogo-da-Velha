<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Document</title>
</head>
<body>
    <main class="containerStage">


        <!-- First Display -->
        <div id="firstContainer" class="containerOne">
            <h1>Jogo da Velha</h1>
            <div class="gameMode">
                <button id="player">Jogador contra Jogador</button>
            </div>
        </div>
        <!-- Finish First Display -->


        <!-- Second Display -->
        <div id="secondContainer" class="containerTwo">
            <h1>Selecione os Jogadores</h1>
            <div class="selectPlayer">
                <div class="containerPlayer">
                    <h3> Jogador 1</h3>
                    <div class="iconPlayer">
                        <div id="fox" class="icons">&#x1F98A;</div>
                        <div id="lion" class="icons">&#x1F981;</div>
                        <div id="pig" class="icons">&#x1F437;</div>
                    </div>
                </div>    
                <div class="containerPlayer">
                    <h3> Jogador 2</h3>
                    <div class="iconPlayer">
                        <div id="fox2" class="icons2">&#x1F98A;</div>
                        <div id="lion2" class="icons2">&#x1F981;</div>
                        <div id="pig2" class="icons2">&#x1F437;</div>
                    </div>
                </div>    
            </div>
            <div class="menubtn">
                <button id="startGame">Iniciar Jogo</button>
                <button id="backMenu1" class="backMenu">Voltar ao Menu</button> 
            </div>
        </div>
        <!-- Finish Second Display -->


        <!-- Third Display -->
        <div id="thirdContainer" class="containerThree">
            <div class="containerScore">
                <div class="scoreboard">
                    <div id="scoreIcons"></div>
                    <span id="jogador1"></span>
                    
                </div>
                <div class="scoreboard">
                    <div id="scoreIcons2"></div>
                    <span id="jogador2"></span>
                    
                </div>
            </div>
            <div class="stage">
                <div>
                    <div id="0" class="square"></div>
                    <div id="1" class="square"></div>
                    <div id="2" class="square"></div>
                </div>
                <div>
                    <div id="3" class="square"></div>
                    <div id="4" class="square"></div>
                    <div id="5" class="square"></div>
                </div>
                <div>
                    <div id="6" class="square"></div>
                    <div id="7" class="square"></div>
                    <div id="8" class="square"></div>
                </div>                
            </div>
            <div class="menubtn">
                <button id="resetGame">Reiniciar Jogo</button>
                <button id="backMenu2" class="backMenu">Voltar ao Menu</button> 
            </div>
        </div>

            <!-- Finish Third Display -->    
    </main>
    

    <script src="scripts/game.js"></script>
    <script src="scripts/interface.js"></script>
</body>
</html>
